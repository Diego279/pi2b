<div *ngIf="categoria.id != -2" class="form-group" >
  <h2>Cadastro de Categoria</h2>
  <input type="hidden"  [(ngModel)]="categoria.id">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Descrição</span>
    </div>
    <input type="text"  [(ngModel)]="categoria.descricao" class="form-control" aria-label="Descrição" aria-describedby="basic-addon1">
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button *ngIf="categoria.id == -1" type="submit" class="btn btn-primary" (click)="gravar()">Gravar</button>
      <button *ngIf="categoria.id > 0" type="submit" class="btn btn-primary" (click)="gravar()">Alterar</button>
    </div>
    <div *ngIf="categoria.id > 0" class="btn-group mr-2" role="group" aria-label="Second group">
      <button type="submit" class="btn btn-primary" (click)="excluir(categoria.id)">Excluir</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Second group">
      <button type="submit" class="btn btn-primary" (click)="limpaECarrega()">Cancelar</button>
    </div>
  </div>
</div>
<button *ngIf="categoria.id == -2" type="submit" class="btn btn-primary" (click)="novo()">Novo</button>
<h2>Categorias</h2>

 <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Descrição</th>
        <th scope="col">Editar</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categorias">
        <th scope="row">{{ c.id }}</th>
        <td>{{ c.descricao }}</td>
        <td><button (click)="editar(c)" class="btn btn-default"><svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
        </svg></button></td>
        <td><button (click)="excluir(c.id)" class="btn btn-default"><svg class="bi bi-x-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z" clip-rule="evenodd"/>
        </svg></button></td>
      </tr>
    </tbody>
  </table>
